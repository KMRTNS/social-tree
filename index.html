<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <div class="avatar_wrapper">
          <span class="avatar_cover"></span>
        </div>
        <p class="avatar_username">@instagram</p>
      </div>
      <ul class="links">
        <li class="links_item"><a class="item_link" href="#">LINK 1</a></li>
        <li class="links_item"><a class="item_link" href="#">LINK 2</a></li>
        <li class="links_item"><a class="item_link" href="#">LINK 3</a></li>
        <li class="links_item"><a class="item_link" href="#">LINK 4</a></li>
      </ul>
      <ul class="social-medias">
        <li class="social-medias_item">
          <a class="social-medias_link" href="#">
            <img
              class="link_icon"
              src="./assets/twitch.svg"
              alt="Twitch icon"
            />
          </a>
        </li>
        <li class="social-medias_item">
          <a class="social-medias_link" href="#">
            <img
              class="link_icon"
              src="./assets/instagram.svg"
              alt="Instragram icon"
            />
          </a>
        </li>
        <li class="social-medias_item">
          <a class="social-medias_link" href="#">
            <img
              class="link_icon"
              src="./assets/linkedin.svg"
              alt="LinkedIn icon"
            />
          </a>
        </li>
        <li class="social-medias_item">
          <a class="social-medias_link" href="#">
            <img
              class="link_icon"
              src="./assets/twitter.svg"
              alt="Twitter icon"
            />
          </a>
        </li>
        <li class="social-medias_item">
          <a class="social-medias_link" href="#">
            <img
              class="item_icon"
              src="./assets/github.svg"
              alt="Github icon"
            />
          </a>
        </li>
      </ul>
    </div>
    <footer class="footer">
      <p>Feito com â™¥ pela <a class="footer_author" href="#">Rocketseat</a></p>
    </footer>
  </body>
</html>
